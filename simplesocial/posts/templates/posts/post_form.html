{% extends "posts/post_base.html" %}
{% load bootstrap4 %}

{% block post_content %}

  <form class=mx-auto id='postForm' action="{%url 'posts:create' %}" method="POST">
    <h4>Create a new post</h4>
    {% csrf_token %}
    {%bootstrap_form form %}
    <input type="submit" value="Post" class='btn btn-primary btn-large'>

  </form>
{% endblock %}
